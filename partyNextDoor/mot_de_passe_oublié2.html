<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de Réinitialisation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-code-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reset-code-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .reset-code-container p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
        }

        .reset-code-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .reset-code-container button {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-code-container button:hover {
            background-color: #555;
        }

        .reset-code-container .back-button {
            margin-top: 10px;
            background-color: #ccc;
        }

        .reset-code-container .back-button:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="reset-code-container">
        <h1>Entrez le Code</h1>
        <p>Veuillez entrer le code que vous avez reçu par e-mail pour continuer.</p>
        <form action="mot_de_passe_oublié3.html" method="POST">
            <input type="text" id="code" name="code" placeholder="Code de réinitialisation" required>
            <button type="submit">Confirmer</button>
        </form>
        <form action="mot_de_passe_oublié1.html" method="GET">
            <button type="submit" class="back-button">Retour</button>
        </form>
    </div>
</body>
</html>
