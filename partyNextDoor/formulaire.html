<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre √âv√©nements</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #e5c5f8;
            color: #fff;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .filter-section {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .filter-section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tag {
            padding: 10px 15px;
            background-color: #e6e6e6;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        .tag:hover {
            background-color: #ffccf2; /* Rose clair au survol */
        }
        .price-container {
            position: relative;
            width: 100%;
            height: 40px;
            margin: 15px 0;
        }
        .price-slider {
            position: absolute;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        .range-values {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .type-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .type-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #e6e6e6;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .type-button:hover {
            background-color: #ffccf2; /* Rose clair au survol */
        }
        /* Bouton stylis√© pour "Voir les √©v√©nements" */
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .submit-button:hover {
            background-color: #dd9bc2; /* Rose clair au survol */
            color: #000;
        }
        /* Nouveau style pour le bouton "Supprimer les filtres" */
        .clear-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #020202; /* couleur bouton */
            color: #fff;
            border: 2px solid #fff;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .clear-button:hover {
            background-color: #f0cd0b; /* Rose clair au survol */
            color: #000;
        }
        .submit-button a{
            text-decoration: none;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="filter-section">
            <h2>Style Musical</h2>
            <div class="tag-container">
                <div class="tag">Afro</div>
                <div class="tag">Dance</div>
                <div class="tag">Downtempo</div>
                <div class="tag">Experimental</div>
                <div class="tag">Hard Music</div>
                <div class="tag">Hip Hop</div>
                <div class="tag">House</div>
                <div class="tag">Industrial</div>
                <div class="tag">Instrumental</div>
                <div class="tag">Latino/Brazilian</div>
                <div class="tag">Metal</div>
                <div class="tag">Pop</div>
                <div class="tag">Reggae/Dub</div>
                <div class="tag">Rock</div>
                <div class="tag">Techno</div>
                <div class="tag">Trance</div>
                <div class="tag">UK</div>
            </div>
        </section>

        <section class="filter-section">
            <h2>Prix</h2>
            <div class="price-container">
                <input type="range" min="0" max="100" value="0" id="minPrice" class="price-slider">
                <input type="range" min="0" max="100" value="100" id="maxPrice" class="price-slider">
            </div>
            <div class="range-values">
                <span id="minValue">Gratuit</span>
                <span id="maxValue">Tous les prix</span>
            </div>
        </section>
        <section class="filter-section">
            <h2>Type</h2>
            <div class="type-container">
                <div class="type-button"> ‚ú® Club</div>
                <div class="type-button"> üé§ Concert</div>
                <div class="type-button"> üé™Festival</div>
                <div class="type-button"> ‚òÄÔ∏è Open Air</div>
                <div class="type-button"> üè∞ Warehouse</div>
            </div>
        </section>

        <!-- Bouton pour voir les √©v√©nements -->
        <button class="submit-button" ><a href="even.html">Voir les √©v√©nements</a></button>

        <!-- Bouton pour supprimer les filtres -->
        <button class="clear-button">Supprimer les filtres</button>
    </div>

    <script>
        const minPriceSlider = document.getElementById('minPrice');
        const maxPriceSlider = document.getElementById('maxPrice');
        const minValue = document.getElementById('minValue');
        const maxValue = document.getElementById('maxValue');

        function updatePriceDisplay() {
            minValue.textContent = minPriceSlider.value === '0' ? 'Gratuit' : minPriceSlider.value + '‚Ç¨';
            maxValue.textContent = maxPriceSlider.value === '100' ? 'Tous les prix' : maxPriceSlider.value + '‚Ç¨';
        }

        minPriceSlider.addEventListener('input', () => {
            if (parseInt(minPriceSlider.value) >= parseInt(maxPriceSlider.value)) {
                minPriceSlider.value = parseInt(maxPriceSlider.value) - 1;
            }
            updatePriceDisplay();
        });

        maxPriceSlider.addEventListener('input', () => {
            if (parseInt(maxPriceSlider.value) <= parseInt(minPriceSlider.value)) {
                maxPriceSlider.value = parseInt(minPriceSlider.value) + 1;
            }
            updatePriceDisplay();
        });

        // Initial display
        updatePriceDisplay();
    </script>

</body>
</html>
