<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script/organisatuer-dashboard.js"></script>

    <title>Organiser Dashboard</title>
    <style>
        /* Base styles for the body and navbar */
        html, body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100%;
            color: #333;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid #e0e0e0;
            margin-top: 0; /* Ensures no extra space above the navbar */
            position: fixed; /* Fix the navbar to the top */
            top: 0; /* Position it at the top of the viewport */
            left: 0; /* Align it to the left */
            width: 100%; /* Make it full width */
            z-index: 1000; /* Ensure it stays above other content */
        }

        .logo img {
            height: 60px;
            margin-right: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .search-bar input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 200px;
            transition: width 0.3s ease;
        }

        .search-bar input:focus {
            width: 300px;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-left: 20px;
            position: absolute;
            right: 100px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .menu a:hover {
            transform: scale(1.1);
        }

        .organisateur {
            background-color: #f4c542;
            color: black;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
            transition: transform 0.3s ease;
        }

        .organisateur:hover {
            transform: scale(1.1);
        }

        .user-icon {
            margin-left: 20px;
            position: absolute;
            right: 30px;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .user-icon img:hover {
            transform: scale(1.1);
        }

        /* Dashboard styles */
        .dashboard {
            padding: 80px 20px 20px; /* Add top padding to avoid overlap */
        }

        .dashboard h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            width: 200px;
            text-align: center;
        }

        .stat-card h2 {
            font-size: 24px;
            margin: 0;
        }

        .stat-card p {
            font-size: 16px;
            margin: 5px 0 0 0;
            color: #555;
        }

        /* Event list styles */
        .event-list {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px; /* Space below event list */
        }

        .event-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .event-item {
            margin-bottom: 15px;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-item h3 {
            margin: 0;
            font-size: 20px;
        }

        .event-item p {
            margin: 5px 0 0 0;
            font-size: 16px;
            color: #777;
        }

        /* Host event button styles */
        .host-event {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .host-event:hover {
            background-color: #45a049; /* Darker green */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="image/PND.png" alt="Logo">
        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Rechercher...">
        </div>


        <!-- User Icon -->
        <div class="user-icon">
            <a href="profil.html"><img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon"></a>
        </div>
    </div>

    <div class="dashboard">
        <h1>Organiser Dashboard</h1>
        <button class="host-event" onclick="openModal()">Host an Event</button>

        <!-- Event List -->
        <div class="event-list">
            <h2>Your Events</h2>
            <div class="event-item">
                <h3>Music Festival</h3>
                <p>Date: 2024-12-01</p>
                <p>Location: City Park</p>
                <p>Price: $50</p>
            </div>
            <div class="event-item">
                <h3>Concert Night</h3>
                <p>Date: 2024-11-15</p>
                <p>Location: Downtown Arena</p>
                <p>Price: $30</p>
            </div>
        </div>
    </div>

    <!-- Modal for hosting an event -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Host an Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventPrice">Price:</label>
                    <input type="number" id="eventPrice" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
